<!DOCTYPE html>
<html>
<head>
<title>programming waarmup 1</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  h1 { color: #333; }
  p { font-size: 1.2em; color: #555; }
</style>
</head>
<body>

  <h1>Intro to Programming Warmup 1</h1>
  <p id="code"></p>


  <script>
    // Function to generate a random number between 1 and 100
    function generateCode() {
      const randomNumber1 = Math.floor(Math.random() * 400) + 200;
      const randomNumber2 = Math.floor(Math.random() * 300) + 150;
            const randomNumber3= Math.floor(Math.random() * 400) ;
      const randomNumber4 = Math.floor(Math.random() * 300) ;
            const randomNumber5 = Math.floor(Math.random() * 400);
      const randomNumber6 = Math.floor(Math.random() * 300);
      var code = "size(" + randomNumber1 + ", " + randomNumber2 + ");<br>"
       code += "line(" + randomNumber3 + ", " + randomNumber4 +", " + randomNumber5 + ", " + randomNumber6 + ");<br>";


      
      document.getElementById('code').innerText = code;
    }

 

    // Call the functions when the page loads
    window.onload = function() {
      generateCode();
    };
  </script>

</body>
</html>
