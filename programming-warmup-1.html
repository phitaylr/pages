<!DOCTYPE html>
<html>
<head>
<title>Dynamic Content</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  h1 { color: #333; }
  p { font-size: 1.2em; color: #555; }
</style>
</head>
<body>

  <h1>Intro to Programming Warmup 1</h1>
  <p id="code"></p>


  <script>
    // Function to generate a random number between 1 and 100
    function generateCode() {
      const randomNumber1 = Math.floor(Math.random() * 400) + 200;
      const randomNumber2 = Math.floor(Math.random() * 300) + 150;
      document.getElementById('size').innerText = "size(" + randomNumber1 + ", " + randomNumber2 + ");";
    }

 

    // Call the functions when the page loads
    window.onload = function() {
      generateCode();
    };
  </script>

</body>
</html>
